<div class="card  h-100">
    <img [src]="product.image" class="card-img-top" alt="...">
    <div class="card-body d-flex flex-column justify-content-between flex-1">
        <div class="">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">{{product.price|currency:'INR' }}</p>
        </div>
        <div class="d-flex justify-content-between">
            <a [routerLink]="[]" class="btn btn-primary text-nowrap" (click)="addToCart(product)">Add To Cart</a>
            <a [routerLink]="[]" class="btn btn-secondary text-nowrap">Move To Wishlist</a>
        </div>
    </div>
</div>
